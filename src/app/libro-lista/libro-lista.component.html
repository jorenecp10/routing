<div class="card m-5" style="width: 18rem;" *ngFor="let libro of libros">
  <div class="card-body" >
    <div class="">
    <h5 class="card-title">{{libro.autor}}</h5>
    </div>
    <a [routerLink]="['/libros', libro.id]"> {{libro.titulo}}</a>
    <p class="card-text">ID: {{libro.id}}</p>
  </div>
</div>
